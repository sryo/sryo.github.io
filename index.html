<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="canonical" href="https://yadarola.com.ar">
    <title>Mateo Yadarola- UX</title>
    <meta name="viewport" content="width=device-width">
    <style>
        @charset "UTF-8";

        body {
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
            zoom: 1;
            font-family: -apple-system, system-ui, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif, BlinkMacSystemFont, Helvetica Neue, Arial;
            cursor: default;
            -webkit-touch-callout: none;
            user-select: none;
            overflow: hidden;
        }

        a,
        a:hover {
            color: inherit;
            text-decoration: none;
            border-bottom: 0.25vw solid inherit;
            position: relative;
        }

        .icon {
            position: absolute;
            transform-origin: top left;
            white-space: nowrap;
            color: transparent;
        }

        .bio {
            font-weight: 600;
            position: fixed;
            font-size: calc(80px + (40 - 80) * ((100vw - 1600px) / (300 - 1600)));
            line-height: 1em;
            width: calc(300px + (1000 - 300) * ((100vw - 300px) / (1600 - 300)));
            z-index: 1;
            padding: 5vw;
            box-sizing: border-box;
        }

        .links {
            margin-top: 1em;
            font-size: .5em;
        }
    </style>

</head>

<body>
    <div class="bio">
        Hola, soy <a href="https://www.linkedin.com/in/myadarola/">Mateo Yadarola</a>, un Dise√±ador UX con
        una tendencia a hacer muchas preguntas. Me motiva poner sobre la mesa hasta las peores ideas y empujar pixeles
        con un prop√≥sito.
        <div class="links">
            <a href="https://read.cv/sryo">Read.cv</a> |
            <a href="https://github.com/sryo">GitHub</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themes = [
                ['üé®', 'üì±', 'üåü', 'ü•¶', 'üëΩ'],
                ['‚úèÔ∏è', 'üíª', 'ü¶à', 'ü™ê', 'üç∫', '‚òï', 'üëæ'],
                ['üñåÔ∏è', 'üß†', 'üå±', 'ü•∞', 'üö≤'],
                ['üìê', 'üõ∞Ô∏è', 'üê∂', 'üòé', 'üè°'],
                ['üñãÔ∏è', 'ü§ñ', 'ü¶Ö', 'ü¶Ñ', 'üéâ', 'üçÜ']
            ];

            const schemes = [
                ['#00dbeb', '#FF5733'],
                ['#ffa71a', '#3357FF'],
                ['#f5009b', '#57FF33'],
                ['#a323d1', '#33FF57'],
                ['#4e00de', '#FFAD33'],
                ['#00FA9A', '#FF4500'],
                ['#1E90FF', '#FFD700'],
                ['#FF69B4', '#48D1CC'],
                ['#4833FF', '#FF9A33'],
                ['#6B47E5', '#E5475E']
            ];

            const emojis = themes[Math.floor(Math.random() * themes.length)];
            const scheme = schemes[Math.floor(Math.random() * schemes.length)];

            document.body.style.backgroundColor = scheme[0];
            document.querySelector('.bio').style.color = scheme[0];

            const icons = document.querySelectorAll('.icon');

            let moved = 0, count = 0;

            function handleEvent(e) {
                let x, y;
                if (e.type === 'mousemove') {
                    x = e.pageX;
                    y = e.pageY;
                } else if (e.type === 'touchmove' || e.type === 'touchstart') {
                    const touch = e.touches[0] || e.changedTouches[0];
                    x = touch.pageX;
                    y = touch.pageY;
                }

                if (++moved >= 5) {
                    create(x, y, emojis);
                    moved = 0;
                }
                e.preventDefault();
            }

            document.addEventListener('mousemove', handleEvent);
            document.addEventListener('touchmove', handleEvent);
            document.addEventListener('touchstart', handleEvent);


            const create = (x, y, emojis) => {
                const text = emojis[random(0, emojis.length - 1)];
                const symbol = document.createElement('div');
                symbol.className = 'icon';
                symbol.style.left = `${x}px`;
                symbol.style.top = `${y}px`;
                symbol.style.fontSize = `${random(50, 200)}px`;
                symbol.style.transform = `rotate(${random(0, 360)}deg) translate(-50%, -50%) translateZ(0)`;
                symbol.style.textShadow = `0 0 ${scheme[1]}`;
                symbol.innerHTML = text;
                document.body.appendChild(symbol);

                if (count++ > 2000) {
                    document.querySelector('.icon').remove();
                }
            };

            const random = (min, max) => Math.floor(Math.random() * (max - min + 1) + min);
        });
    </script>
</body>

</html>
